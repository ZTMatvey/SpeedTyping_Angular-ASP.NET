<h4 class="text-selection__item-text-name">{{text?.title}}</h4>
<p class="text-selection__content text-content">{{text?.partOfContent}}</p>

<div class="buttons">
    <st-common-button (clicked)="editBtnClick()" class="text-selection__button">
        Редактировать

    <st-common-button (clicked)="deleteBtnClick()" [isSmall]="true" class="text-selection__button">
        Удалить
    </st-common-button>
</div>
